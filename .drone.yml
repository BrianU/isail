kind: pipeline
type: docker
name: greeting

environment:
  GREETING_EN: hello

steps:
  - name: en
    image: alpine
    commands:
    - echo $GREETING_EN
    - echo world

  - name: es
    image: alpine
    commands:
    - echo hola
    - echo world
  
  - name: es-angry
    image: alpine
    commands:
    - echo hola
    - echo motherfucker
